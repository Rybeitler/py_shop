<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">

    <title>Flask + TailwindCSS + Flask-Assets</title>
</head>

<body class="bg-blue-100">
    <div class="flex py-10 justify-center bg-nav content-end bg-cover bg-center rounded-b-lg h-1/4" 
        >
        <div class="flex justify-between w-4/5 h-1/3 rounded-lg outline outline-blue-500 bg-slate-700">
            <h2 class="text-7xl text-blue-100 text-white py-3">Py Shop</h2>
            {% if "user_id" in session %}
                <button class="text-3xl text-blue-100 p-2 rounded bg-slate-700 outline outline-blue-500 hover:bg-slate-600">Logout</button>
            {% else %}
                <button class="text-3xl text-blue-100 p-2 rounded bg-slate-700 outline outline-blue-500 hover:bg-slate-600">Login</button>
            {% endif %}
        </div>
    </div>
    <div class="flex justify-center bg-blue-500 py-3">
        <button class="text-3xl text-blue-100 p-2 rounded bg-slate-700  outline outline-1 outline-blue-100 mx-2 hover:bg-slate-600">Home</button>
        <button class="text-3xl text-blue-100 p-2 rounded bg-slate-700 outline outline-1 outline-blue-100 mx-2 hover:bg-slate-600">Shop</button>
        <button class="text-3xl text-blue-100 p-2 rounded bg-slate-700 outline outline-1 outline-blue-100 mx-2 hover:bg-slate-600">About</button>
    </div>
    {% block content %}
    {% endblock content %}
</body>

</html>
